<!DOCTYPE html>

<title>Assignment 1</title>
</head>

<body>
    <h2> Four random numbers</h2>
    <button  onclick="Function1()"> Generate 4 random numbers</button>
     <p> Output:[ <Span id="output"></Span> ]</p>
    <script>
        function Function1(){
        var Nums = [ Math.random(), Math.random(), Math.random(), Math.random() ];
        
        document.getElementById("output").innerHTML = Nums;
        }
    </script>
</body>
