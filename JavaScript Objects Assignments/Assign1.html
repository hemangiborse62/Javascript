<!DOCTYPE html>
<html>
<head><title>Assignment 1</title></head>
<body>
<h2>JavaScript Objects</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script>
class Rectangle {
  constructor(width, height) {
    this.width = width;
    this.height = height;
  }
  print() {
    return "Width: " + this.width+"  Height: "+this.height;
  }
}
new1 = new Rectangle(4,5);
document.getElementById("demo").innerHTML = new1.print();
new1.width=6;
document.getElementById("demo1").innerHTML = new1.print();
</script>
</body>
</html>
