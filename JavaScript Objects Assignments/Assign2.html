<!DOCTYPE html>
<html>
<head><title>Assignment 2</title></head>
<body>
<h2>JavaScript Objects</h2>
<p id="demo"></p>
<script>
class Rectangle {
  constructor(width, height) {
    this.width = width;
    this.height = height;
  }
}
Rectangle.prototype.getArea = function()
{
	return "Area of Rectangle: " + this.width*this.height;
}
new1 = new Rectangle(5,4);
document.getElementById("demo").innerHTML = new1.getArea();
</script>
</body>
</html>
