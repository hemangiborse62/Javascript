<!DOCTYPE html>
<html>
<body>
<h2>Javascript Objects</h2>
<p>Full Name: <span id="demo1"></span></p>
<script>
var obj = {
  firstName : "Hemangi",
  lastName  : "Borse"
};
obj.middleName = "Arvind";
document.getElementById("demo1").innerHTML = obj.firstName + " " + obj.middleName + " " + obj.lastName;
</script>
</body>
</html>
